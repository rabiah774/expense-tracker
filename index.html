<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1> Budget Tracker System</h1>
   <div id="app">
    
     <div id="left">
          <div id="budget-form">
            <h2>Set Your Budget</h2>
            <input type="number" id="budget-input" placeholder="Enter your budget">
            <button id="set-budget-btn">Add Budget</button>
          </div>
         

        <div id="expense-form">
            <h2>Add Expense</h2>
            <input type="text" id="expense-name-input" placeholder="Expense Name">
            <input type="number" id="expense-amount-input" placeholder="Expense Amount">
            <button id="add-expense-btn">Add Expense</button>
        </div>
      </div>
     

       <div id="right">
         <div id="expense-history">
            <p>Total Budget: $<span id="total-budget">0</span></p>
            <p>Total Expenses: $<span id="total-expenses">0</span></p>
            <p>Remaining Balance: $<span id="remaining-balance">0</span></p>
        </div>

        <div id="expense-list">
            <h2>Expense List</h2>
            <ul id="expenses-ul"></ul>
        </div>
       </div>
   </div>
    




    
</body>
</html>
